<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping List</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/note.png" alt="">
            <h1>Shopping List</h1>
        </header>
        <form action="" id="item-form">
            <div class="form-control">
                <input type="text" class="form-input" placeholder="Enter Item">
                <button type="submit" class="btn"><i class="fa-solid fa-plus"></i> Add item</button>
            </div>
        </form>

        <div class="filter">
            <input type="text" class="filter" placeholder="Filter Items">
        </div>

        <ul class="filter-list">
            <li>Apples <i class="fa-solid fa-xmark"></i></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
